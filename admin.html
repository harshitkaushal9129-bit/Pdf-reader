<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - PDF Uploader (SNT)</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --primary: #6366f1; --bg: #0f172a; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); color: white; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .card { background: #1e293b; padding: 2rem; border-radius: 20px; width: 95%; max-width: 450px; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .form-group { margin-bottom: 1.2rem; }
        label { display: block; font-size: 0.85rem; color: #94a3b8; margin-bottom: 6px; font-weight: 600; }
        input, select, textarea { width: 100%; padding: 12px; border-radius: 10px; border: 2px solid #334155; background: #0f172a; color: white; outline: none; transition: 0.3s; }
        input:focus, select:focus { border-color: var(--primary); }
        button { width: 100%; background: var(--primary); color: white; border: none; padding: 14px; border-radius: 10px; font-weight: bold; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        button:disabled { background: #475569; cursor: not-allowed; }
        #status { display: none; margin-top: 15px; font-size: 12px; text-align: center; color: #818cf8; font-weight: bold; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #6366f1; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; display: inline-block; vertical-align: middle; margin-right: 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="card">
        <div class="text-center mb-6">
            <h2 class="text-2xl font-bold text-white">üì§ Admin Panel</h2>
            <p class="text-gray-400 text-xs uppercase tracking-widest">SNT Computer Institute</p>
        </div>

        <form id="pdfForm">
            <div class="form-group">
                <label>Course Select Karein</label>
                <select id="pdfCategory" required>
                    <option value="" disabled selected>Course chunein...</option>
                    <option value="Computer Basics">Computer Basics</option>
                    <option value="Computer Foundation">Computer Foundation</option>
                    <option value="C++ Language">C++ Language</option>
                    <option value="Java">Java</option>
                    <option value="DCA & ADCA">DCA & ADCA</option>
                    <option value="CCC">CCC</option>
                    <option value="'O' Level">'O' Level</option>
                    <option value="Web Design">Web Design</option>
                    <option value="Python">Python</option>
                    <option value="Tally ERP 9">Tally ERP 9</option>
                    <option value="Adv. Excel">Adv. Excel</option>
                    <option value="Hardware & Net.">Hardware & Net.</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label>PDF File (Max 4MB)</label>
                <input type="file" id="pdfFile" accept="application/pdf" required>
            </div>

            <div class="form-group">
                <label>Short Description</label>
                <textarea id="pdfDesc" rows="2" placeholder="Notes ke baare mein likhein..." required></textarea>
            </div>

            <button type="submit" id="submitBtn">SAVE TO DATABASE</button>
            
            <div id="status">
                <div class="loader"></div> Processing... Database mein save ho raha hai...
            </div>
        </form>

        <div class="mt-6 text-center">
            <a href="index.html" class="text-gray-500 text-xs hover:text-white transition">‚Üê View User Dashboard</a>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

    <script>
        // SNT Institute Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyAOQtM_XYLqPgxMK1XBdfl0m7KoAseZRCA",
            authDomain: "snt-computer-institute.firebaseapp.com",
            databaseURL: "https://snt-computer-institute-default-rtdb.firebaseio.com",
            projectId: "snt-computer-institute",
            storageBucket: "snt-computer-institute.firebasestorage.app",
            messagingSenderId: "117580784781",
            appId: "1:117580784781:web:73ba19d2d008beb3a5eec4"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        document.getElementById('pdfForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const btn = document.getElementById('submitBtn');
            const status = document.getElementById('status');
            const file = document.getElementById('pdfFile').files[0];
            const category = document.getElementById('pdfCategory').value;
            const desc = document.getElementById('pdfDesc').value;

            // Size Check (4MB)
            if(file.size > 4194304) { 
                alert("File bahut badi hai (4MB limit). Please compress karein."); 
                return; 
            }

            btn.disabled = true;
            status.style.display = "block";

            const reader = new FileReader();
            reader.onload = function(event) {
                const base64String = event.target.result;

                const newData = {
                    name: file.name,
                    pdf: base64String, // Base64 String
                    desc: desc,
                    category: category,
                    date: new Date().toLocaleString()
                };

                // Saving to 'myPDFs' node
                database.ref('myPDFs').push(newData).then(() => {
                    alert('Badhai ho! PDF Database mein save ho gaya.');
                    location.reload();
                }).catch((error) => {
                    alert('Error: ' + error.message);
                    btn.disabled = false;
                    status.style.display = "none";
                });
            };

            reader.onerror = function() {
                alert("File read karne mein dikkat aayi.");
                btn.disabled = false;
            };

            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
