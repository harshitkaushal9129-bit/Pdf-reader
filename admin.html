<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - Send PDF</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        body { font-family: sans-serif; background: #f4f4f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: white; padding: 30px; border-radius: 12px; shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; border: 1px solid #ddd; }
        input { margin: 20px 0; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
        #status { font-size: 13px; color: #555; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="box">
        <h2>Admin Panel</h2>
        <p>PDF select karke index.html par bhejein</p>
        <input type="file" id="pdfInput" accept="application/pdf"><br>
        <button onclick="sendData()">Submit / Send Live</button>
        <p id="status"></p>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAcmK0aCHIgLuFGRPm82GL-hEnLS8JjuKY",
            authDomain: "pdf-reader-650f5.firebaseapp.com",
            projectId: "pdf-reader-650f5",
            databaseURL: "https://pdf-reader-650f5-default-rtdb.firebaseio.com",
            appId: "1:163058397387:web:4cc94d2921706d1bf16b4e"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function sendData() {
            const file = document.getElementById('pdfInput').files[0];
            const status = document.getElementById('status');

            if (!file) return alert("File chuno!");

            const reader = new FileReader();
            status.innerText = "Sending to Firebase...";

            reader.onload = function(e) {
                // Ye data Firebase Realtime Database mein store ho raha hai
                database.ref('livePDF').set({
                    pdfData: e.target.result,
                    time: new Date().toLocaleTimeString()
                }).then(() => {
                    status.innerText = "âœ… Data bhej diya gaya! Index.html check karein.";
                });
            };
            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
