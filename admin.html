<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - Add PDF</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center p-10">

    <h1 class="text-3xl font-bold mb-8">Admin Panel - Upload PDF</h1>

    <div class="bg-gray-800 p-8 rounded-xl shadow-xl w-full max-w-md">
        <label class="block mb-2">PDF Title</label>
        <input type="text" id="pdf-title" class="w-full p-2 mb-4 rounded bg-gray-700 border-none">
        
        <label class="block mb-2">Description</label>
        <textarea id="pdf-desc" class="w-full p-2 mb-4 rounded bg-gray-700 border-none"></textarea>
        
        <button onclick="addPDF()" class="w-full bg-green-600 py-2 rounded font-bold hover:bg-green-700">Add PDF to Library</button>
    </div>

    <div class="mt-10 w-full max-w-md">
        <h2 class="text-xl mb-4">Uploaded List:</h2>
        <ul id="admin-list" class="space-y-2"></ul>
    </div>

    <script>
        function addPDF() {
            const title = document.getElementById('pdf-title').value;
            const desc = document.getElementById('pdf-desc').value;

            if(title && desc) {
                let pdfs = JSON.parse(localStorage.getItem('pdfs')) || [];
                pdfs.push({ title, desc });
                localStorage.setItem('pdfs', JSON.stringify(pdfs));
                
                alert("PDF Added Successfully!");
                document.getElementById('pdf-title').value = '';
                document.getElementById('pdf-desc').value = '';
                showList();
            } else { alert("Fill all fields"); }
        }

        function showList() {
            const list = document.getElementById('admin-list');
            const pdfs = JSON.parse(localStorage.getItem('pdfs')) || [];
            list.innerHTML = pdfs.map(p => `<li class="bg-gray-700 p-2 rounded">ðŸ”¹ ${p.title}</li>`).join('');
        }
        showList();
    </script>
</body>
</html>
