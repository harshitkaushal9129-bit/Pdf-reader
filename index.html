<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PDF Vault Pro</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { --primary: #38bdf8; --bg: #0f172a; }
        
        /* Security: Text selection block */
        * { -webkit-tap-highlight-color: transparent; user-select: none; -webkit-user-select: none; }
        
        body { font-family: 'Poppins', sans-serif; background-color: var(--bg); color: white; margin: 0; overflow-x: hidden; }
        
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        
        .pdf-card { background: rgba(30, 41, 59, 0.6); border: 1px solid rgba(255,255,255,0.08); border-radius: 20px; padding: 20px; transition: 0.3s; }
        
        .btn-view { width: 100%; background: var(--primary); color: #0f172a; font-weight: 800; padding: 12px; border-radius: 12px; margin-top: 15px; display: flex; align-items: center; justify-content: center; gap: 8px; }
        
        .btn-download { width: 100%; background: transparent; color: var(--primary); border: 1px solid var(--primary); font-weight: 600; padding: 10px; border-radius: 12px; margin-top: 10px; display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 13px; }
        
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; height: 70px; background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(20px); border-top: 1px solid rgba(255,255,255,0.1); display: flex; justify-content: space-around; align-items: center; z-index: 100; }
        
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #64748b; font-size: 10px; font-weight: 600; cursor: pointer; transition: 0.3s; }
        
        .nav-item.active { color: var(--primary); }
        
        .tab-content { display: none; animation: fadeIn 0.4s ease; }
        .tab-content.active { display: block; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .login-logo { width: 110px; height: 110px; border-radius: 50%; border: 3px solid var(--primary); padding: 5px; margin: 0 auto 20px auto; object-fit: cover; box-shadow: 0 0 25px rgba(56, 189, 248, 0.4); background: #1e293b; }
        
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="login-screen" class="fixed inset-0 bg-[#0f172a] z-[1000] flex items-center justify-center">
        <div class="p-10 glass rounded-[40px] text-center max-w-sm mx-4 border border-white/10 shadow-2xl">
            <img src="logo.png" alt="App Logo" class="login-logo">
            <h2 class="text-3xl font-black mb-2 italic text-sky-400">PDF <span class="text-white">VAULT</span></h2>
            <p class="text-slate-400 text-sm mb-8">Apne premium notes access karne ke liye login karein.</p>
            <button onclick="googleLogin()" class="flex items-center justify-center gap-3 w-full bg-white text-slate-900 font-bold py-4 rounded-2xl shadow-lg active:scale-95 transition-all">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-6">
                Google se Sign in karein
            </button>
        </div>
    </div>

    <div id="dashboard" class="hidden">
        
        <main id="home-tab" class="tab-content active max-w-4xl mx-auto p-5 pb-32">
            <header class="flex justify-between items-center py-6">
                <div>
                    <h1 class="text-2xl font-black italic tracking-tighter">PDF <span class="text-sky-500">VAULT</span></h1>
                    <p class="text-[10px] text-slate-500 uppercase font-bold tracking-widest">Premium Learning</p>
                </div>
                <button onclick="installApp()" id="install-btn" class="hidden bg-sky-500/10 text-sky-400 p-3 rounded-full border border-sky-500/20 animate-bounce">
                    <i class="fas fa-download"></i>
                </button>
            </header>
            
            <div id="pdf-grid" class="grid grid-cols-1 sm:grid-cols-2 gap-5">
                </div>
        </main>

        <main id="profile-tab" class="tab-content max-w-4xl mx-auto p-6 pb-32">
            <div class="glass rounded-[35px] p-8 text-center border-b-4 border-sky-500 shadow-2xl">
                <img id="user-img" src="" class="w-24 h-24 rounded-full mx-auto border-4 border-sky-500 p-1 mb-4 shadow-2xl">
                <h2 id="user-name" class="text-2xl font-black tracking-tight">Loading...</h2>
                <p id="user-email" class="text-slate-500 text-xs mb-6 italic"></p>
                
                <div class="grid grid-cols-2 gap-4 mt-2">
                    <div class="bg-slate-800/40 p-5 rounded-3xl border border-white/5">
                        <p class="text-[9px] text-slate-400 uppercase font-black mb-1">Total Used</p>
                        <p id="used-count" class="text-sky-400 text-2xl font-black">0</p>
                    </div>
                    <div class="bg-slate-800/40 p-5 rounded-3xl border border-white/5">
                        <p class="text-[9px] text-slate-400 uppercase font-black mb-1">Your Limit</p>
                        <p id="total-limit" class="text-white text-2xl font-black">5</p>
                    </div>
                </div>

                <div class="mt-8 bg-sky-500/5 p-6 rounded-[30px] border border-sky-500/20">
                    <h3 class="text-xs font-black text-sky-400 mb-4 tracking-widest">RECHARGE PDF LIMIT</h3>
                    <input type="number" id="pay-amount" placeholder="Enter Amount (₹)" class="w-full bg-slate-900 border border-slate-700 rounded-2xl px-4 py-4 text-center font-bold text-sky-400 mb-4 focus:outline-none focus:border-sky-500 shadow-inner">
                    <button onclick="processUPI()" class="w-full bg-sky-500 text-slate-900 font-black py-4 rounded-2xl shadow-xl active:scale-95 transition-all">PAY & GET LIMIT</button>
                    <div class="flex justify-around mt-4 text-[8px] text-slate-500 font-bold uppercase">
                        <span>₹10 = 10 PDF</span>
                        <span>₹35 = 40 PDF</span>
                        <span>₹50 = 60 PDF</span>
                    </div>
                </div>

                <div class="mt-8 border-t border-white/5 pt-6">
                    <p class="text-[10px] text-slate-500 font-black uppercase mb-4 tracking-tighter">Developer Support (Call/WhatsApp)</p>
                    <div class="flex gap-4">
                        <a href="tel:+919129191898" class="flex-1 bg-slate-800 text-white py-4 rounded-2xl text-xs font-bold border border-white/5 shadow-lg"><i class="fas fa-phone-alt mr-2 text-sky-400"></i> Call</a>
                        <a href="https://wa.me/919129191898" class="flex-1 bg-green-600/10 text-green-400 py-4 rounded-2xl text-xs font-bold border border-green-500/20 shadow-lg"><i class="fab fa-whatsapp mr-2"></i> WhatsApp</a>
                    </div>
                </div>

                <button onclick="logout()" class="mt-10 text-red-500/50 text-[10px] font-bold uppercase tracking-[0.2em] hover:text-red-500 transition-colors">Logout Session</button>
            </div>
        </main>

        <nav class="bottom-nav">
            <div class="nav-item active" onclick="switchTab('home-tab', this)"><i class="fas fa-layer-group text-xl mb-1"></i><span>VAULT</span></div>
            <div class="nav-item" onclick="switchTab('profile-tab', this)"><i class="fas fa-id-badge text-xl mb-1"></i><span>ACCOUNT</span></div>
        </nav>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

    <script>
        // --- A. SECURITY: Block Developer Tools ---
        document.onkeydown = function(e) {
            if(e.keyCode == 123) return false; // F12
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) return false; // Inspect
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) return false; // Element Select
            if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) return false; // View Source
        };

        // --- B. FIREBASE CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyAcmK0aCHIgLuFGRPm82GL-hEnLS8JjuKY",
            authDomain: "pdf-reader-650f5.firebaseapp.com",
            databaseURL: "https://pdf-reader-650f5-default-rtdb.firebaseio.com",
            projectId: "pdf-reader-650f5",
            appId: "1:163058397387:web:4cc94d2921706d1bf16b4e"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        let userData = { views: 0, limit: 5 };

        // --- C. AUTHENTICATION ---
        function googleLogin() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider);
        }
        function logout() { auth.signOut().then(() => location.reload()); }

        auth.onAuthStateChanged((user) => {
            if (user) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('dashboard').classList.remove('hidden');
                document.getElementById('user-img').src = user.photoURL;
                document.getElementById('user-name').innerText = user.displayName;
                document.getElementById('user-email').innerText = user.email;

                // Sync data from Firebase
                db.ref('students/' + user.uid).on('value', (snap) => {
                    userData = snap.val() || { views: 0, limit: 5 };
                    document.getElementById('used-count').innerText = userData.views;
                    document.getElementById('total-limit').innerText = userData.limit;
                });
                loadPDFs();
            }
        });

        // --- D. PDF GRID & ACTION LOGIC ---
        function loadPDFs() {
            db.ref('myPDFs').on('value', (snap) => {
                const grid = document.getElementById('pdf-grid');
                grid.innerHTML = '';
                snap.forEach(child => {
                    const pdf = child.val();
                    const div = document.createElement('div');
                    div.className = 'pdf-card';
                    div.innerHTML = `
                        <div class="flex justify-between items-start mb-4">
                            <span class="text-[9px] font-bold bg-sky-500/10 text-sky-400 px-2 py-1 rounded uppercase tracking-tighter">${pdf.category || 'General'}</span>
                            <i class="fas fa-file-pdf text-red-500 text-xl"></i>
                        </div>
                        <h3 class="font-bold text-sm truncate mb-1">${pdf.name}</h3>
                        <p class="text-[10px] text-slate-500 mb-4">Premium Study Materials</p>
                        <button onclick="handleAction('${pdf.pdf}', 'view')" class="btn-view">
                            <i class="fas fa-eye"></i> VIEW NOTES
                        </button>
                        <button onclick="handleAction('${pdf.pdf}', 'download', '${pdf.name}')" class="btn-download">
                            <i class="fas fa-download"></i> DOWNLOAD
                        </button>
                    `;
                    grid.appendChild(div);
                });
            });
        }

        function handleAction(base64, mode, fileName = "Notes") {
            if (userData.views >= userData.limit) {
                alert("Limit khatam ho gayi hai! Profile mein jaakar recharge karein.");
                switchTab('profile-tab', document.querySelectorAll('.nav-item')[1]);
                return;
            }

            // Increment Counter in Database
            db.ref('students/' + auth.currentUser.uid).update({ 
                views: userData.views + 1 
            });

            const blob = base64ToBlob(base64);
            const url = URL.createObjectURL(blob);

            if (mode === 'view') {
                const win = window.open();
                win.document.write(`<iframe src="${url}" frameborder="0" style="border:0; top:0; left:0; bottom:0; right:0; width:100%; height:100%;" allowfullscreen></iframe>`);
            } else {
                const link = document.createElement('a');
                link.href = url;
                link.download = fileName + ".pdf";
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }

        function base64ToBlob(base64) {
            const parts = base64.split(';base64,');
            const contentType = parts[0].split(':')[1];
            const raw = window.atob(parts[1]);
            const rawLength = raw.length;
            const uInt8Array = new Uint8Array(rawLength);
            for (let i = 0; i < rawLength; ++i) { uInt8Array[i] = raw.charCodeAt(i); }
            return new Blob([uInt8Array], { type: contentType });
        }

        // --- E. PAYMENT & UI ---
        function processUPI() {
            const amount = document.getElementById('pay-amount').value;
            if (!amount || amount < 1) { alert("Sahi amount bharein."); return; }
            window.location.href = `upi://pay?pa=mandavikaushal913@okaxis&pn=SNT%20Vault&am=${amount}&cu=INR`;
            setTimeout(() => {
                alert("Payment ke baad screenshot +91 9129191898 par WhatsApp karein.");
            }, 2000);
        }

        function switchTab(tabId, el) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            el.classList.add('active');
        }

        // PWA Setup
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault(); deferredPrompt = e;
            document.getElementById('install-btn').classList.remove('hidden');
        });
        function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then(() => document.getElementById('install-btn').classList.add('hidden'));
            }
        }
    </script>
</body>
</html>
