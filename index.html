<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Reader | Login & Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hidden { display: none; }
    </style>
</head>
<body class="bg-gray-100">

    <div id="login-section" class="flex flex-col items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-lg shadow-md w-96">
            <h2 class="text-2xl font-bold mb-6 text-center">Login to PDF Reader</h2>
            <input type="text" id="username" placeholder="Email or Mobile" class="w-full p-2 mb-4 border rounded">
            <input type="password" id="password" placeholder="Password" class="w-full p-2 mb-4 border rounded">
            <button onclick="login()" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
        </div>
    </div>

    <div id="dashboard" class="hidden">
        <header class="bg-white shadow-sm p-4 flex justify-between items-center">
            <h1 class="text-xl font-bold text-blue-600">PDF Reader</h1>
            <div class="flex items-center gap-4">
                <span id="credit-count" class="bg-green-100 text-green-700 px-3 py-1 rounded-full text-sm font-bold">Downloads Left: 5</span>
                <div class="w-10 h-10 bg-gray-300 rounded-full flex items-center justify-center border border-blue-500">ðŸ‘¤</div>
                <button onclick="logout()" class="text-red-500 text-sm">Logout</button>
            </div>
        </header>

        <main class="p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-semibold">Available PDFs</h2>
                <button onclick="addPayment()" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600 text-sm">+ Add Credits (Pay)</button>
            </div>
            
            <div id="pdf-list" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">
                </div>
        </main>
    </div>

    <script>
        let credits = 5;

        function login() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            if(user && pass) {
                document.getElementById('login-section').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                loadPDFs();
            } else { alert("Please enter details"); }
        }

        function loadPDFs() {
            const container = document.getElementById('pdf-list');
            const pdfs = JSON.parse(localStorage.getItem('pdfs')) || [];
            container.innerHTML = pdfs.length ? '' : '<p class="text-gray-500">No PDFs available. Add from Admin panel.</p>';
            
            pdfs.forEach((pdf, index) => {
                container.innerHTML += `
                    <div class="bg-white p-4 rounded-lg shadow hover:shadow-lg transition">
                        <div class="h-40 bg-gray-200 flex items-center justify-center mb-4 rounded">ðŸ“„</div>
                        <h3 class="font-bold">${pdf.title}</h3>
                        <p class="text-sm text-gray-500 mb-4">${pdf.desc}</p>
                        <button onclick="downloadPDF(${index})" class="w-full bg-blue-500 text-white py-1 rounded">Download</button>
                    </div>
                `;
            });
        }

        function downloadPDF(index) {
            if(credits > 0) {
                credits--;
                document.getElementById('credit-count').innerText = `Downloads Left: ${credits}`;
                alert("Downloading PDF... Remaining Credits: " + credits);
            } else {
                alert("No credits left! Please make a payment to download more.");
            }
        }

        function addPayment() {
            let amount = prompt("Enter amount to pay (e.g., 100 for 10 downloads):");
            if(amount) {
                credits += 10;
                document.getElementById('credit-count').innerText = `Downloads Left: ${credits}`;
                alert("Payment Successful! 10 downloads added.");
            }
        }

        function logout() { location.reload(); }
    </script>
</body>
</html>
