<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Admin | PDF Vault Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .glass-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body class="bg-[#0f172a] text-white min-h-screen">

    <nav class="bg-slate-900 border-b border-white/5 p-5">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-black text-sky-400 italic">ADMIN <span class="text-white">DATABASE</span></h1>
            <div id="user-count-badge" class="bg-sky-500/20 text-sky-400 px-4 py-1 rounded-full text-xs font-bold border border-sky-500/30">
                0 Users
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto p-6 grid grid-cols-1 lg:grid-cols-3 gap-8">
        
        <div class="lg:col-span-2">
            <input type="text" id="adminSearch" onkeyup="filterUsers()" placeholder="Search by Email or UID..." class="w-full bg-slate-800 border border-white/10 rounded-2xl py-4 px-6 mb-6 outline-none focus:border-sky-500 transition-all">
            
            <div class="glass-card rounded-[30px] overflow-hidden">
                <table class="w-full text-left">
                    <thead class="bg-slate-900/50 text-[10px] uppercase tracking-widest text-slate-400 border-b border-white/5">
                        <tr>
                            <th class="p-5">User / UID</th>
                            <th class="p-5">Access Status</th>
                            <th class="p-5 text-center">Manage</th>
                        </tr>
                    </thead>
                    <tbody id="admin-user-list"></tbody>
                </table>
            </div>
        </div>

        <div class="lg:col-span-1">
            <div id="editor-ui" class="hidden glass-card p-8 rounded-[40px] sticky top-10 border-t-4 border-sky-500 shadow-2xl">
                <div class="text-center mb-6">
                    <h2 id="view-email" class="font-black text-lg text-white truncate">User Name</h2>
                    <p id="view-uid" class="text-[10px] text-slate-500 font-mono mt-1"></p>
                </div>

                <div id="sync-tool" class="mb-6 p-4 bg-slate-900/50 rounded-2xl border border-white/5">
                    <label class="text-[9px] font-bold text-slate-400 uppercase block mb-2">Sync Email with UID</label>
                    <input type="text" id="manual-email-input" placeholder="Enter email address" class="w-full bg-slate-800 border border-slate-700 rounded-xl py-2 px-3 text-sm mb-2 focus:border-sky-500 outline-none">
                    <button onclick="saveEmailToUid()" class="w-full bg-sky-500/10 text-sky-400 py-2 rounded-xl text-[10px] font-bold border border-sky-500/20 hover:bg-sky-500 hover:text-white transition-all">
                        UPDATE EMAIL MAPPING
                    </button>
                </div>

                <div class="grid grid-cols-2 gap-4 mb-6">
                    <div class="bg-slate-900 p-4 rounded-2xl text-center border border-white/5">
                        <span class="text-[8px] text-slate-500 uppercase block mb-1">Used Views</span>
                        <span id="view-used" class="text-xl font-black">0</span>
                    </div>
                    <div class="bg-slate-900 p-4 rounded-2xl text-center border border-white/5">
                        <span class="text-[8px] text-slate-500 uppercase block mb-1">Total Limit</span>
                        <span id="view-limit" class="text-xl font-black text-sky-400">0</span>
                    </div>
                </div>

                <div class="space-y-4">
                    <label class="text-[10px] font-black text-slate-400 uppercase">Modify Limit</label>
                    <input type="number" id="input-new-limit" class="w-full bg-slate-900 border border-slate-700 rounded-xl py-3 text-center text-xl font-black text-white outline-none focus:border-sky-500">
                    <button onclick="updateUserLimit()" class="w-full bg-sky-500 text-slate-900 font-black py-4 rounded-xl shadow-lg active:scale-95 transition-all">SAVE CHANGES</button>
                    <button onclick="resetViewsOnly()" class="w-full bg-red-500/10 text-red-500 border border-red-500/20 py-2 rounded-xl text-[10px] font-bold">RESET VIEWS</button>
                </div>
            </div>

            <div id="hint-ui" class="glass-card p-12 rounded-[40px] text-center opacity-40">
                <i class="fas fa-id-card text-4xl mb-4 text-slate-600"></i>
                <p class="text-sm">Click on a user to sync email or update limits</p>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAcmK0aCHIgLuFGRPm82GL-hEnLS8JjuKY",
            authDomain: "pdf-reader-650f5.firebaseapp.com",
            databaseURL: "https://pdf-reader-650f5-default-rtdb.firebaseio.com",
            projectId: "pdf-reader-650f5",
            appId: "1:163058397387:web:4cc94d2921706d1bf16b4e"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let currentActiveUid = '';

        function initAdmin() {
            db.ref('students').on('value', (snap) => {
                const list = document.getElementById('admin-user-list');
                document.getElementById('user-count-badge').innerText = snap.numChildren() + " Users";
                list.innerHTML = '';
                if(!snap.exists()) return;

                snap.forEach(child => {
                    const user = child.val();
                    const uid = child.key;
                    const email = user.email || "No Email Mapping";
                    const limit = user.limit || 5;
                    const views = user.views || 0;

                    const tr = document.createElement('tr');
                    tr.className = "border-b border-white/5 hover:bg-white/5 cursor-pointer transition-all";
                    tr.onclick = () => openEditor(uid, email, limit, views);
                    tr.innerHTML = `
                        <td class="p-5">
                            <div class="font-bold text-sm text-white">${email}</div>
                            <div class="text-[9px] text-slate-500 font-mono">${uid}</div>
                        </td>
                        <td class="p-5 text-xs">
                            <span class="${views >= limit ? 'text-red-500' : 'text-sky-400'} font-bold">${views}</span> / ${limit}
                        </td>
                        <td class="p-5 text-center"><i class="fas fa-cog text-slate-600"></i></td>
                    `;
                    list.appendChild(tr);
                });
            });
        }

        function openEditor(uid, email, limit, views) {
            currentActiveUid = uid;
            document.getElementById('hint-ui').classList.add('hidden');
            document.getElementById('editor-ui').classList.remove('hidden');
            document.getElementById('view-email').innerText = email;
            document.getElementById('view-uid').innerText = "UID: " + uid;
            document.getElementById('view-used').innerText = views;
            document.getElementById('view-limit').innerText = limit;
            document.getElementById('input-new-limit').value = limit;
            document.getElementById('manual-email-input').value = (email === "No Email Mapping") ? "" : email;
        }

        function saveEmailToUid() {
            const newEmail = document.getElementById('manual-email-input').value.trim();
            if(!newEmail.includes('@')) return alert("Enter valid email");
            db.ref('students/' + currentActiveUid).update({ email: newEmail }).then(() => alert("Email Synced!"));
        }

        function updateUserLimit() {
            const newLim = parseInt(document.getElementById('input-new-limit').value);
            db.ref('students/' + currentActiveUid).update({ limit: newLim }).then(() => alert("Limit Updated!"));
        }

        function resetViewsOnly() {
            if(confirm("Reset views?")) db.ref('students/' + currentActiveUid).update({ views: 0 });
        }

        function filterUsers() {
            const q = document.getElementById('adminSearch').value.toLowerCase();
            document.querySelectorAll('#admin-user-list tr').forEach(r => {
                r.style.display = r.innerText.toLowerCase().includes(q) ? '' : 'none';
            });
        }
        initAdmin();
    </script>
</body>
</html>
