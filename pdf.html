<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNT PDF Vault - Google Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { --primary: #38bdf8; --bg: #0f172a; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--bg); color: white; margin: 0; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .pdf-card { background: rgba(30, 41, 59, 0.6); border: 1px solid rgba(255,255,255,0.08); border-radius: 20px; padding: 20px; transition: 0.3s; }
        .pdf-card:hover { border-color: var(--primary); transform: translateY(-3px); }
        .btn-view { width: 100%; background: var(--primary); color: #0f172a; font-weight: 800; padding: 12px; border-radius: 12px; margin-top: 15px; }
        #login-screen { position: fixed; inset: 0; background: #0f172a; z-index: 1000; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="login-screen">
        <div class="p-8 glass rounded-3xl text-center max-w-sm mx-4 border border-white/10">
            <div class="w-20 h-20 bg-sky-500/20 rounded-full flex items-center justify-center mx-auto mb-6">
                <i class="fab fa-google text-sky-400 text-4xl"></i>
            </div>
            <h2 class="text-2xl font-black mb-2 italic">SNT <span class="text-sky-500">VAULT</span></h2>
            <p class="text-slate-400 text-sm mb-8">Notes access karne ke liye Google se sign-in karein.</p>
            <button onclick="googleLogin()" class="flex items-center justify-center gap-3 w-full bg-white text-slate-900 font-bold py-3 px-4 rounded-xl hover:bg-slate-100 transition shadow-lg">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5">
                Sign in with Google
            </button>
        </div>
    </div>

    <div id="dashboard" class="max-w-4xl mx-auto p-4 hidden pb-32">
        <header class="glass p-5 rounded-3xl mb-8 flex flex-col md:flex-row items-center gap-4 border-l-4 border-sky-500">
            <img id="user-img" src="" class="w-16 h-16 rounded-full border-2 border-sky-500 object-cover shadow-glow">
            <div class="text-center md:text-left flex-1">
                <h2 id="user-name" class="text-xl font-black leading-tight">Loading...</h2>
                <div class="flex flex-wrap gap-2 justify-center md:justify-start mt-2">
                    <span id="user-email" class="text-[10px] bg-slate-800 px-3 py-1 rounded-full border border-white/5 text-slate-300"></span>
                    <span id="user-phone" class="text-[10px] bg-sky-500/10 px-3 py-1 rounded-full border border-sky-500/20 text-sky-400 font-bold"></span>
                </div>
            </div>
            <button onclick="logout()" class="text-xs font-bold text-red-400 hover:text-red-300 flex items-center gap-2">
                <i class="fas fa-sign-out-alt"></i> LOGOUT
            </button>
        </header>

        <h3 class="text-sm font-bold text-slate-400 mb-4 uppercase tracking-widest px-2">Available PDF Notes</h3>
        
        <div id="pdf-grid" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
    </div>

    <div id="payment-bar" class="fixed bottom-0 left-0 right-0 glass p-5 border-t border-white/10 hidden z-50 animate-slide-up">
        <div class="max-w-4xl mx-auto flex flex-col sm:flex-row items-center justify-between gap-4">
            <div class="text-center sm:text-left">
                <h4 class="text-red-400 font-bold text-sm">Download Limit Khatam! ðŸ›‘</h4>
                <p class="text-[10px] text-slate-300">Aapki 5 free PDF limit poori ho gayi hai. Unlock karne ke liye pay karein.</p>
            </div>
            <a href="upi://pay?pa=mandavikaushal913@okaxis&pn=SNT%20Institute&am=99&cu=INR" class="bg-green-500 hover:bg-green-400 text-white px-8 py-3 rounded-2xl font-black text-sm transition shadow-xl">
                PAY â‚¹99 TO UNLOCK ALL
            </a>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAcmK0aCHIgLuFGRPm82GL-hEnLS8JjuKY",
            authDomain: "pdf-reader-650f5.firebaseapp.com",
            databaseURL: "https://pdf-reader-650f5-default-rtdb.firebaseio.com",
            projectId: "pdf-reader-650f5",
            storageBucket: "pdf-reader-650f5.firebasestorage.app",
            messagingSenderId: "163058397387",
            appId: "1:163058397387:web:4cc94d2921706d1bf16b4e"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        let viewCount = parseInt(localStorage.getItem('pdf_views')) || 0;
        let isPaidUser = false;

        // Google Login Function
        function googleLogin() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).catch(error => alert(error.message));
        }

        // Logout Function
        function logout() {
            auth.signOut().then(() => location.reload());
        }

        // Auth State Listener
        auth.onAuthStateChanged((user) => {
            if (user) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('dashboard').classList.remove('hidden');
                
                // Set Profile Data
                document.getElementById('user-img').src = user.photoURL;
                document.getElementById('user-name').innerText = user.displayName;
                document.getElementById('user-email').innerText = "âœ‰ " + user.email;

                // Check student extra info from DB
                db.ref('students/' + user.uid).on('value', (snap) => {
                    const data = snap.val();
                    document.getElementById('user-phone').innerText = "ðŸ“ž " + (data?.phone || "Mobile Not Linked");
                    isPaidUser = data?.isPaid || false;
                    loadPDFs();
                });
            } else {
                document.getElementById('login-screen').style.display = 'flex';
                document.getElementById('dashboard').classList.add('hidden');
            }
        });

        // Load PDFs from Database
        function loadPDFs() {
            db.ref('myPDFs').on('value', (snap) => {
                const grid = document.getElementById('pdf-grid');
                grid.innerHTML = '';
                const data = snap.val() || {};
                
                Object.keys(data).reverse().forEach(key => {
                    const pdf = data[key];
                    const div = document.createElement('div');
                    div.className = 'pdf-card';
                    div.innerHTML = `
                        <div class="flex justify-between items-start mb-4">
                            <span class="text-[9px] font-bold bg-sky-500/10 text-sky-400 px-2 py-1 rounded uppercase">${pdf.category}</span>
                            <i class="fas fa-file-pdf text-red-500 text-xl"></i>
                        </div>
                        <h3 class="font-bold text-sm truncate">${pdf.name}</h3>
                        <p class="text-[10px] text-slate-400 mt-1 line-clamp-1">${pdf.desc || 'No description.'}</p>
                        <button onclick="openPDF('${pdf.pdf}')" class="btn-view">
                            <i class="fas fa-eye mr-2"></i> VIEW NOTES
                        </button>
                    `;
                    grid.appendChild(div);
                });
            });
        }

        function openPDF(base64) {
            if (viewCount >= 5 && !isPaidUser) {
                document.getElementById('payment-bar').classList.remove('hidden');
                alert("Limit reached! Please unlock for more PDFs.");
                return;
            }

            if(!isPaidUser) {
                viewCount++;
                localStorage.setItem('pdf_views', viewCount);
            }

            const win = window.open();
            win.document.write('<iframe src="' + base64 + '" frameborder="0" style="border:0; top:0; left:0; bottom:0; right:0; width:100%; height:100%;" allowfullscreen></iframe>');
        }
    </script>
</body>
</html>
